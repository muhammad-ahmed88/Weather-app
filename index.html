<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <div class="main">

    <div class="bg-dark text-white"  id="display-card" style="width: 18rem;">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <!-- <h1 class="card-title">Weather App</h1> -->
        <div class="search-and-btn">
          <input type="search" class="search" placeholder="Enter City Name">
          <button class="search-btn" onclick="search()">search</button>
        </div>
        <div class="weather-location">
            <img src="./images/clear-day.svg" alt="" class="img">
            <h1 class="temp"></h1>
            <p class="weather-type"></p>
            <h2 class="city-name"></h2>
            <p class="country-name"></p>


        </div>

        <div class="weather-details">
           <div class="detail">
            <div>Clouds</div>
            <img class="temprature" src="./images/icon/clouds.png" alt="">
            <div class="badal"></div>
           </div>

           <div class="detail">
            <div>Feels like</div>
            <img class="temprature" src="./images/icon/sunnyday.png" alt="">
            <div class="feel-like"></div>
           </div>

           <div class="detail">
            <div>Humidity</div>
            <img class="temprature" src="./images/icon/temprature.png" alt="">
            <div class="humidity"></div>
           </div>

           <div class="detail">
            <div>Wind Speed</div>
            <img class="temprature" src="./images/icon/wind.png" alt="">

            <div class="wind-speed"></div>
           </div>
        </div>

        </div>
      </div>



    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.12/sweetalert2.all.min.js" integrity="sha512-J8fMSsNsuWKj3xd1PRJ7M328sNj4jzUm2uYFI/spmO29rvGJvjsYXBTCun7OFCaRMeDowiEFGdXrkbBlCL5myw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
